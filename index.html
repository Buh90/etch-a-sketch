<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etch-a-sketch</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Etch-a-sketch</h1>
  <div class="container"></div>
  <input id="dimension-input" type="range" min="2" max="64" default="32" />
  <input id="color-picker" type="color" />
  <button id="brush-button">Brush</button>
  <button id="bg-color">Color the background</button>
  <button id="erase-button">Erase</button>
  <button id="toggle-grid">Hide grid</button>
  <button id="cancel-button">Cancel</button>
  <script src="script.js"></script>
</body>

</html>
